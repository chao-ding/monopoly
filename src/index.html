<!DOCTYPE html>
<html>
  <head>
    <title>Monopoly game</title>
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body>
    <div class="backgroud">
      <img class="backgroud__map" src="./public/images/shanghai.jpg" />
      <img class="backgroud__home" src = "./public/images/school.svg" alt="school"/>
      <img class="backgroud__avatar1" src = "./public/images/avatar1.svg" alt="avatar1"/>
      <img class="backgroud__avatar2" src = "./public/images/avatar2.svg" alt="avatar2"/>
      <div class="backgroud__description">
        <img class="backgroud__description__close" src="./public/images/close.svg" />
        <div class="backgroud__description__title">向阳育才小学</div>
        <div class="backgroud__description__content">上海市徐汇区向阳育才小学始建于1906年，迄今已有100年的历史，是一所五年制公办全日制小学。</div>
      </div>
    </div>
    <div class="controllers">
      <div class="controllers__current">总共15步，一号玩家当前第<span class="controllers__current__1">1</span>步，二号玩家当前第<span class="controllers__current__2">1</span>步</div>
      <div class="controllers__head">请一号玩家点击色子决定步数</div>
      <img class="controllers__controller" src="./public/images/controller.svg" />
      <img class="controllers__win" src="./public/images/win.svg" />
    </div>
    <div class="start">
      <span class="start__text">点击开始游戏</span>
    </div>
    <script type="text/javascript" src="./index.js"></script>
  </body>
</html>
